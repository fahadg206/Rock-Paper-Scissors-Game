<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Options -->
    <div id="options">
        <button class="button" onclick="rockFunction()" value="Rock">Rock</button>
        <button class="button" onclick="paperFunction()" value="Paper">Paper</button>
        <button class="button" onclick="scissorsFunction()" value="Scissors">Scissors</button>
    </div>

    <!-- Player Info -->
    <div id="players">
        <div>User</div>
        
        <div>Computer</div>
    </div>

    <!-- Results Info -->
    <div id="results">
        <p id="player-selection"></p>
        <p id="computer-selection"></p>
       
    </div>

    <div id="resultflex">
        <p id="result"></p>
    
    </div>


    <script src="main.js"></script>
</body>
</html>
